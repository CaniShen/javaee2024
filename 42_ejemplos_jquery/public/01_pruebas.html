<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
</head>
<body>
	Introduce número:<input type="text" id="numero"><br>
	<input type="button" onclick= "calcular()" value="Cuadrado"><br><br>
	<p id="res">
	</p>
	<script type="text/javascript">
		//asociar evento a la función manejadora
		/*$("#btLimpiar").click(limpiar);
		
		function limpiar(){
			$("#numero").val("");
			$("#res").html("");
			
		}*/
		
		$("#btLimpiar").click(function(){
			$("#numero").val("");
			$("#res").html("");
			
		});
		
		function calcular(){
			var num=document.getElementById("numero").value;
			document.getElementById("res").innerHTML="<b>"+num*num+"</b>";
			$("#res").html("<b>"+num*num+"</b>");
		}
		
	</script>
</body>
</html>
